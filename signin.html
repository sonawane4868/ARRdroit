<html>
    <head>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style-andrew-readmore.css">
<style>
    .dd
    {
        animation: head 2s infinite;
    }
    @keyframes head
    {
        0%{
            transform: translateX(0px);
        }
        50%
        {
            transform: translateY(100px);
            
        }
        100%
        {
            transform: translateX(0px);
        }
    }
</style>
    </head>
    <body>
        <section class="andrew-RD">
            <div class="text-center my-5 dd" >
                <h1 data-aos="zoom-in" data-aos-offset="200" class="fs-1" >thank you<span class="text-primary"> for signing in</span></h1>
                <hr class="w-25 m-auto">
            </div>
            
        </section>





        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>

    </body>
</html>
